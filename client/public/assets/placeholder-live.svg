<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="200" fill="#2a2a2a"/>
  
  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff0000;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#2a2a2a;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background pattern -->
  <rect width="400" height="200" fill="url(#grad1)"/>
  
  <!-- Live video icon -->
  <g transform="translate(150, 60)">
    <!-- Video frame -->
    <rect x="20" y="20" width="60" height="40" rx="5" fill="#4a4a4a" stroke="#ff0000" stroke-width="2"/>
    
    <!-- Video content -->
    <rect x="25" y="25" width="50" height="30" fill="#2a2a2a"/>
    
    <!-- Live indicator -->
    <circle cx="35" cy="35" r="4" fill="#ff0000"/>
    <text x="42" y="38" font-family="Arial, sans-serif" font-size="8" fill="#ff0000" font-weight="bold">LIVE</text>
    
    <!-- Video signal lines -->
    <rect x="30" y="45" width="40" height="2" fill="#666"/>
    <rect x="30" y="48" width="35" height="2" fill="#666"/>
    <rect x="30" y="51" width="38" height="2" fill="#666"/>
    
    <!-- Play button -->
    <polygon points="45,55 45,65 55,60" fill="#ffffff" opacity="0.8"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666" font-weight="bold">
    LIVE VIDEO
  </text>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="2" fill="#ff0000" opacity="0.6"/>
  <circle cx="350" cy="80" r="2" fill="#ff0000" opacity="0.6"/>
  <circle cx="80" cy="150" r="2" fill="#ff0000" opacity="0.6"/>
  <circle cx="320" cy="120" r="2" fill="#ff0000" opacity="0.6"/>
  
  <!-- Animated pulse effect -->
  <circle cx="200" cy="100" r="30" fill="none" stroke="#ff0000" stroke-width="1" opacity="0.3">
    <animate attributeName="r" values="30;40;30" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.1;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg> 