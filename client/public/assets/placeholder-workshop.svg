<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="200" fill="#2a2a2a"/>
  
  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#666;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#2a2a2a;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background pattern -->
  <rect width="400" height="200" fill="url(#grad2)"/>
  
  <!-- Workshop icon -->
  <g transform="translate(150, 60)">
    <!-- Screen/Display -->
    <rect x="20" y="20" width="60" height="40" rx="5" fill="#4a4a4a" stroke="#6a6a6a" stroke-width="2"/>
    
    <!-- Screen content -->
    <rect x="25" y="25" width="50" height="30" fill="#2a2a2a"/>
    
    <!-- Code lines -->
    <rect x="30" y="30" width="20" height="2" fill="#4CAF50"/>
    <rect x="30" y="35" width="15" height="2" fill="#FF9800"/>
    <rect x="30" y="40" width="25" height="2" fill="#2196F3"/>
    <rect x="30" y="45" width="18" height="2" fill="#F44336"/>
    
    <!-- People icons -->
    <circle cx="10" cy="50" r="8" fill="#4a4a4a" stroke="#6a6a6a" stroke-width="1"/>
    <circle cx="90" cy="50" r="8" fill="#4a4a4a" stroke="#6a6a6a" stroke-width="1"/>
    
    <!-- Connection lines -->
    <line x1="18" y1="50" x2="82" y2="50" stroke="#6a6a6a" stroke-width="1" opacity="0.5"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666" font-weight="bold">
    WORKSHOP
  </text>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="2" fill="#4CAF50" opacity="0.4"/>
  <circle cx="350" cy="80" r="2" fill="#FF9800" opacity="0.4"/>
  <circle cx="80" cy="150" r="2" fill="#2196F3" opacity="0.4"/>
  <circle cx="320" cy="120" r="2" fill="#F44336" opacity="0.4"/>
</svg> 