<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="200" fill="#2a2a2a"/>
  
  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a6a8a;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#2a2a2a;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background pattern -->
  <rect width="400" height="200" fill="url(#grad1)"/>
  
  <!-- Game controller icon -->
  <g transform="translate(150, 60)">
    <!-- Controller body -->
    <rect x="0" y="20" width="100" height="60" rx="10" fill="#4a4a4a" stroke="#6a6a6a" stroke-width="2"/>
    
    <!-- Left grip -->
    <rect x="-15" y="25" width="15" height="50" rx="7" fill="#4a4a4a" stroke="#6a6a6a" stroke-width="2"/>
    
    <!-- Right grip -->
    <rect x="100" y="25" width="15" height="50" rx="7" fill="#4a4a4a" stroke="#6a6a6a" stroke-width="2"/>
    
    <!-- D-pad -->
    <circle cx="25" cy="50" r="8" fill="#2a2a2a" stroke="#6a6a6a" stroke-width="1"/>
    <rect x="21" y="42" width="8" height="16" fill="#2a2a2a" stroke="#6a6a6a" stroke-width="1"/>
    <rect x="13" y="46" width="16" height="8" fill="#2a2a2a" stroke="#6a6a6a" stroke-width="1"/>
    
    <!-- Buttons -->
    <circle cx="75" cy="40" r="6" fill="#4CAF50" stroke="#6a6a6a" stroke-width="1"/>
    <circle cx="85" cy="50" r="6" fill="#FF9800" stroke="#6a6a6a" stroke-width="1"/>
    <circle cx="75" cy="60" r="6" fill="#2196F3" stroke="#6a6a6a" stroke-width="1"/>
    <circle cx="65" cy="50" r="6" fill="#F44336" stroke="#6a6a6a" stroke-width="1"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" font-weight="bold">
    WORKSHOP JOGOS EVOLUTIVOS
  </text>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="3" fill="#4CAF50" opacity="0.6"/>
  <circle cx="350" cy="80" r="2" fill="#FF9800" opacity="0.6"/>
  <circle cx="80" cy="150" r="2" fill="#2196F3" opacity="0.6"/>
  <circle cx="320" cy="120" r="3" fill="#F44336" opacity="0.6"/>
</svg> 